<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacation</title>
    <link rel="stylesheet" href="./CSS/bootstrap.min.css">
    <style>
        .image-size img {
            height: 300px;
        }

        .first-image img {
            height: 400px;
        }

        .bottom-image img {
            height: 100px;
        }
    </style>
</head>

<body class="mt-5">
    <div class="container-fluid">
        <div class="row g-0">
            <div class="col-4 first-image">
                <img class="img-fluid" src="./images/vacation/sunset.png" alt="">
            </div>
            <div class="col-8">
                <div class="row g-0 image-size">
                    <div class="col-4">
                        <img class="img-fluid" src="./images/vacation/boat.png" alt="">
                    </div>
                    <div class="col-4">
                        <img class="img-fluid" src="./images/vacation/beach.png" alt="">
                    </div>
                    <div class="col-4">
                        <img class="img-fluid" src="./images/vacation/coconut.png" alt="">
                    </div>
                </div>
                <div class="row bottom-image">
                    <img class="img-fluid" src="./images/vacation/sand.jpg" alt="">
                </div>
            </div>
        </div>
    </div>
    <script src="./js/bootstrap.bundle.min.js"></script>
</body>

</html>
